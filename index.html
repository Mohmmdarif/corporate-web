<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Indicorp</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top">
      <div class="container">
        <h3>
          <a class="navbar-brand navbar-nav font-weight-bold mt-2" href="#"
            >Indicorp</a
          >
        </h3>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="nav-menu navbar-nav font-weight-bold">
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Product</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <div class="container">
      <div class="row mt-xl-5 mt-lg-5 mt-md-5 mt-sm-5">
        <div class="col-md-6 mt-xl-5 mt-lg-5 mt-md-5 mt-sm-5">
          <h1 class="mt-xl-5 mt-lg-5 mt-md-5 mt-sm-5">
            EMPOWER <br />
            YOUR BUSINESS
          </h1>
          <h4 class="font-weight-normal">
            We know how large objects will act, <br />
            but things on a small scale.
          </h4>
          <button class="button btn-warning rounded-pill px-3 py-2">
            Get Quote Now
          </button>
          <button
            class="button rounded-pill px-3 py-2 text-primary border-primary"
          >
            Learn More
          </button>
        </div>
      </div>
      <div class="row"></div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
